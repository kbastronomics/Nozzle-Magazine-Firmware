[env:adafruit_metro_m0]
platform = atmelsam
board = adafruit_metro_m0
framework = arduino
lib_deps =
  thomasfredericks/Bounce2 @ ^2.70
  wollewald/INA219_WE @ ^1.2.6
monitor_speed = 115200
monitor_flags = 
	--echo
upload_protocol = sam-ba
debug_tool = blackmagic
debug_port = COM6

[env:adafruit_trinket_m0]
platform = atmelsam
board = adafruit_trinket_m0
framework = arduino
lib_deps =
  thomasfredericks/Bounce2 @ ^2.70
  wollewald/INA219_WE @ ^1.2.6
monitor_speed = 115200
monitor_flags = 
	--echo
upload_protocol = sam-ba
debug_tool = blackmagic
debug_port = COM6

[platformio]
description = GCODE Nozzle Magazine Controller for SAMD21
default_envs = adafruit_metro_m0
